<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur QR Code WiFi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90vw;
      max-width: 420px;
      text-align: center;
      transition: width 0.3s ease;
      border: 1px solid red; /* bordure pour debug */
    }

    h1 {
      color: #004BB1;
      margin-bottom: 30px;
    }

    input {
      display: block;
      margin: 12px auto;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #004BB1;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    #qrcode, #logoPreview {
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
        width: 95vw;
        max-width: none;
        border-color: blue; /* pour voir le changement */
      }

      input, button {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Générateur QR Code WiFi</h1>
    <input type="text" id="logement" placeholder="Nom du logement" />
    <input type="text" id="ssid" placeholder="Nom du réseau WiFi (SSID)" />
    <input type="text" id="password" placeholder="Mot de passe WiFi" />
    <button onclick="generatePDF()">Générer</button>
    <div id="qrcode"></div>
    <img id="logoPreview" src="logo_jut.png" />
  </div>

  <!-- Tes scripts ici -->

</body>
</html>
